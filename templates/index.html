<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regex 101</title>
  </head>
  <body>
    <form action="{{url_for('result_function')}}" method="post">
      <label><h3>Regular Expression</h3></label>
      <textarea
        rows="2"
        cols="100"
        type="text"
        name="in_1"
        placeholder="insert your regular expression here"
      ></textarea>
      <label><h3>Test String</h3></label>
      <textarea
        rows="30"
        cols="100"
        type="text"
        name="in_2"
        placeholder="insert your test string here"
      ></textarea
      ><br /><br />
      <button style="font-size: 50px">SUBMIT</button>
    </form>
    <form method="post">
      <label><h3>Total number of matches found:</h3></label>
      <textarea rows="2" cols="100" type="text" name="ou_1"></textarea>
      <label
        ><h3>
          List of matches found for
          <textarea rows="1" cols="1" type="text" name="ou_3">{{r}}</textarea
          >are:
        </h3></label
      >
      <textarea rows="30" cols="100" type="text" name="ou_2"></textarea>
    </form>
  </body>
</html>
